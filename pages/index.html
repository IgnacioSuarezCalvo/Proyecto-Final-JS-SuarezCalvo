<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
    

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/estilos.css">
    
    
    <title>Notes</title>

</head>
<body>

    <div class="container">
        <form id="signup" class="form">
            <div class="form-control">
                <label for="sig-user">User</label>
                <input type="text" placeholder="Ingresa tu usuario" id="sig-user" required autofocus>
            </div>

            <div class="form-control">
                <label for="sig-pass">Password</label>
                <input type="text" placeholder="" id="sig-pass" required>
            </div>

            <div class="IndexIngresar">
                <input type="submit" value="Ingresar" id="sig-btn">
            </div>
            <p class="IndexIngresar" ><a href="./registro.html">No tenes una cuenta?</a></p>

            
        </form>
    </div>
</body>

</html>
